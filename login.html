<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Jewelry - Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleForm(form) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById(form + "Form").classList.remove("hidden");
    }
  </script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-pink-100 bg-opacity-40">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6 space-x-6">
      <button onclick="toggleForm('login')" class="text-pink-700 font-semibold hover:underline">Login</button>
      <button onclick="toggleForm('signup')" class="text-pink-700 font-semibold hover:underline">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
      <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded px-4 py-2" required />
      <input type="password" placeholder="Password" class="w-full border border-gray-300 rounded px-4 py-2" required />
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Login</button>
      <p class="text-center text-sm text-gray-500">Forgot password? <a href="#" class="text-pink-600 hover:underline">Click here</a></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>
      <input type="text" placeholder="Full Name" class="w-full border border-gray-300 rounded px-4 py-2" required />
      <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded px-4 py-2" required />
      <input type="password" placeholder="Password" class="w-full border border-gray-300 rounded px-4 py-2" required />
      <input type="password" placeholder="Confirm Password" class="w-full border border-gray-300 rounded px-4 py-2" required />
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Signup</button>
      <p class="text-center text-sm text-gray-500">Already a member? <button type="button" onclick="toggleForm('login')" class="text-pink-600 hover:underline">Login here</button></p>
    </form>
  </div>
</body>
</html>
