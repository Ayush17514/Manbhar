<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Elegant Jewelry</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900 font-sans">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-pink-700">Elegant Jewelry</h1>
        <nav class="space-x-4">
          <a href="index.html" class="hover:text-pink-600">Home</a>
          <a href="collections.html" class="hover:text-pink-600">Collections</a>
          <a href="cad-design.html" class="hover:text-pink-600">CAD Services</a>
          <a href="about.html" class="hover:text-pink-600">About</a>
          <a href="contact.html" class="text-pink-700 font-semibold">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="py-16 px-4">
      <div class="container mx-auto max-w-4xl">
        <h2 class="text-3xl font-bold text-center text-pink-800 mb-8">Get in Touch</h2>
        <form action="#" method="POST" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
          <div>
            <label class="block text-gray-700 mb-2">Name</label>
            <input type="text" name="name" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-600" required />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-600" required />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Message</label>
            <textarea name="message" rows="5" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-pink-600" required></textarea>
          </div>
          <button type="submit" class="bg-pink-600 text-white px-6 py-3 rounded hover:bg-pink-700">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto px-4 grid md:grid-cols-3 gap-6">
        <div>
          <h5 class="font-semibold text-lg mb-2">Elegant Jewelry</h5>
          <p class="text-sm">Crafting timeless beauty with CAD perfection. Located in Jaipur, India.</p>
        </div>
        <div>
          <h5 class="font-semibold text-lg mb-2">Follow Us</h5>
          <div class="flex space-x-4">
            <a href="#" class="hover:text-pink-400">Instagram</a>
            <a href="#" class="hover:text-pink-400">Facebook</a>
            <a href="#" class="hover:text-pink-400">WhatsApp</a>
          </div>
        </div>
        <div>
          <h5 class="font-semibold text-lg mb-2">Visit Us</h5>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.698740992223!2d75.7873!3d26.9124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db569b5f9b21f%3A0x771f89b5d17de1c2!2sJaipur%2C%20Rajasthan!5e0!3m2!1sen!2sin!4v1620323124290!5m2!1sen!2sin"
            width="100%"
            height="150"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
      <div class="text-center text-sm mt-4">&copy; 2025 Elegant Jewelry. All rights reserved.</div>
    </footer>
  </body>
</html>
